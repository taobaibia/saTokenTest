  #去掉token的前缀读取 如：
  #{
  #    "satoken": "Bearer xxxx-xxxx-xxxx-xxxx"
  #}
  #  Token前缀 与 Token值 之间必须有一个空格。
  #  一旦配置了 Token前缀，则前端提交 Token 时，必须带有前缀，否则会导致框架无法读取 Token。
  #  由于Cookie中无法存储空格字符，也就意味配置 Token 前缀后，Cookie 鉴权方式将会失效，此时只能将 Token 提交到header里进行传输
  token-prefix: Bearer

